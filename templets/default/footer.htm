	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							if (navigator.userAgent.indexOf("MSIE 8") > -1
									|| navigator.userAgent.indexOf("MSIE 7") > -1
									|| navigator.userAgent.indexOf("MSIE 6") > -1
									|| navigator.userAgent.indexOf("MSIE 5") > -1) {
								alert("您的浏览器版本过低，为不影响用户体验，请及时更新浏览器至最新版本！");
							}
							//获取指数
							var hkStockUrl = "http://apis.baidu.com/apistore/stockservice/hkstock";
							var usStockUrl = "http://apis.baidu.com/apistore/stockservice/usastock";
							var stockUrl = "http://apis.baidu.com/apistore/stockservice/stock";
							getStock(hkStockUrl + "?stockid=HSI&list=1",
									$(".hsi-text"));//恒生指数
							function getStock(url, selector) {
								$
										.ajax({
											type : "GET",
											url : url,
											dataType : "json",
											beforeSend : function(
													XMLHttpRequest) {
												XMLHttpRequest
														.setRequestHeader(
																"apikey",
																"2b1223f177dc242380e551273289db19");
											},
											success : function(data) {
												if (parseFloat(data.retData.stockinfo[0].growth) > 0) {
													selector.prev().addClass(
															"redMe")
															.removeClass(
																	"green");
													selector
															.addClass("text-orangered");
												} else {
													selector.prev().addClass(
															"green")
															.removeClass(
																	"redMe");
													selector
															.addClass("text-green");
												}

												selector
														.html(data.retData.stockinfo[0].currentPrice
																+ "  "
																+ data.retData.stockinfo[0].growth);
												//debugger;
												//上证指数
												var shanghaiJson = data.retData.market.shanghai;
												if (parseFloat(shanghaiJson.rate) > 0) {
													$(".shanghai-text").prev()
															.addClass("redMe")
															.removeClass(
																	"green");
													$(".shanghai-text")
															.addClass(
																	"text-orangered");
												} else {
													$(".shanghai-text").prev()
															.addClass("green")
															.removeClass(
																	"redMe");
													$(".shanghai-text")
															.addClass(
																	"text-green");
												}
												$(".shanghai-text")
														.html(
																shanghaiJson.curdot
																		+ "  "
																		+ shanghaiJson.rate);

												//深证成指
												var shenzhenJson = data.retData.market.shenzhen;
												if (parseFloat(shenzhenJson.rate) > 0) {
													$(".shenzhen-text").prev()
															.addClass("redMe")
															.removeClass(
																	"green");
													$(".shenzhen-text")
															.addClass(
																	"text-orangered");
												} else {
													$(".shenzhen-text").prev()
															.addClass("green")
															.removeClass(
																	"redMe");
													$(".shenzhen-text")
															.addClass(
																	"text-green");
												}
												$(".shenzhen-text")
														.html(
																shenzhenJson.curdot
																		+ "  "
																		+ shenzhenJson.rate);

												//纳斯达克
												var ixicJson = data.retData.market.IXIC;
												if (parseFloat(ixicJson.growth) > 0) {
													$(".ixic-text").prev()
															.addClass("redMe")
															.removeClass(
																	"green");
													$(".ixic-text").addClass(
															"text-orangered");
												} else {
													$(".ixic-text").prev()
															.addClass("green")
															.removeClass(
																	"redMe");
													$(".ixic-text").addClass(
															"text-green");
												}
												$(".ixic-text")
														.html(
																ixicJson.curdot
																		+ "  "
																		+ ixicJson.growth);

											},
											error : function(data) {
												//debugger;
											}
										});
							}
						});
	
	$(window).load(function(){
		var $showBigImg = $("#showBigImg"),
	        $bigImg = $("#bigImg"),
	        $imgMask = $("#imgMask"),
	        $bigImgWrap = $("#bigImgWrap"),
	        $win = $(window),
	        winW = $win.width(),
	        winH = $win.height(),
	        $scaleBtn = $("#scaleBtn");
	    $("#licenceContainer").delegate("img","click",function(e){
		    var src = e.target.src;
		    if($imgMask.width() == 0){
		        $imgMask.css({width:winW,height:winH});
		    }
		    $bigImg.attr("src",src);
		    $showBigImg.css("display","block");
	    });
	    $showBigImg.delegate("#imgMask","click",function(){
		    $showBigImg.css("display","none");
		    $bigImg.width(winW*0.4);
		    $bigImg.height(winH*0.95);
	    });
	    $scaleBtn.delegate("span","click",function(e){
		    var scale = $(this).attr("data-scale"),
		        imgW = $bigImg.width(),
		        imgH = $bigImg.height(),
		    	speedW = winW*0.4*0.2,
		    	speedH = winH*0.95*0.2;
		    if(scale == "zoom-in"){
		    	$bigImg.animate({width:imgW+speedW,height:imgH+speedH});
		    }
		    if(scale == "zoom-out"){
		    	if(imgW  <=  winW * 0.4){
		    		return;
		    	}
		    	$bigImg.animate({width:imgW-speedW,height:imgH-speedH});
		    }
	    });

	});
	</script><script type="text/javascript" src="/js/90f0154ac7ef4fa598be8ad07cc913e2.js" charset="utf-8"></script>
